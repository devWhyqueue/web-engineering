<!DOCTYPE html>
<html lang="de" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Seminar anlegen</title>
</head>

<body>
  <header>
    <img src="img/logo.png" alt="Logo" width="50" height="50">
    <h1>Neues Seminar</h1>
  </header>
  <nav>
    <a href="seminarliste.html">Seminarübersicht</a><br>
    <a href="seminarleiter.html">Seminarleiter</a><br>
    <a href="html-seminar.html">HTML-Seminar</a><br>
    <a href="neues-seminar.html">Neues Seminar</a><br><br>
  </nav>
  <main>
    <form method="post">
      <label for="titel">Seminartitel</label>
      <input type="text" name="titel" id="titel"><br>
      <!-- TODO: Dropdown-Liste -->
      <label for="seminarleiter">Seminarleiter</label>
      <select name="seminarleiter">
        <option value="max">Max Muster</option>
      </select><br>
      <label for="datum">Veranstaltungsdatum</label>
      <input type="date" name="datum" id="datum"><br>
      <label for="start">Uhrzeit (Start)</label>
      <input type="time" name="start" id="start">
      <label for="ende">Uhrzeit (Ende)</label>
      <input type="time" name="ende" id="ende"><br>
      <label for="plaetze">verfügbare Plätze</label>
      <input type="number" name="plaetze" id="plaetze"><br>
      <button type="submit" name="anlegen">Anlegen</button>
    </form>
  </main>
  <aside>
    <h3>Zusatzinformationen</h3>
  </aside>
  <footer>
    <h4>Footer</h4>
